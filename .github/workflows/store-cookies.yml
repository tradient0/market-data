name: Selenium Cookies Extractor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-selenium-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Set Up ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip xvfb libxi6 libgconf-2-4
          # Copy the ChromeDriver from the repo to the appropriate location
          sudo cp chrome/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Run Selenium Script
        env:
          DISPLAY: ':99.0'
        run: |
          sudo Xvfb :99 -ac &
          python script/selenium_script.py > cookies_output.txt

      - name: Store Cookies in GitHub Secrets
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }} # The PAT token stored in secrets
        run: |
          # Fetch the public key
          response=$(curl -s -H "Authorization: token $PAT_TOKEN" https://api.github.com/repos/${{ github.repository }}/actions/secrets/public-key)
          PUBLIC_KEY=$(echo $response | jq -r .key)
          KEY_ID=$(echo $response | jq -r .key_id)

          # Verify that the public key and key ID are retrieved correctly
          if [ -z "$PUBLIC_KEY" ] || [ -z "$KEY_ID" ]; then
            echo "Error: Public key or Key ID is missing."
            exit 1
          fi

          # Decode the public key and save it to a file
          echo "$PUBLIC_KEY" | base64 --decode > public_key.pem

          # Encrypt the captured cookies using the public key
          COOKIES=$(cat cookies_output.txt | openssl pkeyutl -encrypt -pubin -inkey public_key.pem | base64)

          # Verify that the cookies are properly encrypted
          if [ -z "$COOKIES" ]; then
            echo "Error: Encryption failed."
            exit 1
          fi

          # Store the encrypted cookies in GitHub Secrets
          curl -X PUT \
            -H "Authorization: token $PAT_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"encrypted_value\":\"$COOKIES\",\"key_id\":\"$KEY_ID\"}" \
            https://api.github.com/repos/${{ github.repository }}/actions/secrets/CORPORATE_ACTION_NSE_COOKIES
