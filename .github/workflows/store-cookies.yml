name: Store NSE Cookies

on:
  workflow_dispatch: # Allows the workflow to be manually triggered via a button in the GitHub Actions UI
  schedule:
    - cron: '0 * * * *'  # Adjust as needed; this runs every hour

permissions:
  contents: read
  actions: write  # Ensure the workflow can write to secrets

jobs:
  fetch-cookies:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        pip install selenium webdriver-manager requests

    - name: Fetch and Store Cookies
      run: python py/fetch_cookies.py

    - name: Write Cookies to File
      run: |
        echo "${{ steps.fetch-cookies.outputs.cookies }}" > cookies.txt

    - name: Commit Cookies File
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add cookies.txt
        git commit -m "Add cookies.txt for debugging"
        git push

    - name: Store Cookies as a GitHub Secret
      run: |
        echo "${{ steps.fetch-cookies.outputs.cookies }}" | gh secret set CORPORATE_ACTION_NSE_COOKIES --body -
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
