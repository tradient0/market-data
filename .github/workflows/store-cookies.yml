name: Selenium Cookies Extractor

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-selenium-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium

      - name: Set Up ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip xvfb libxi6 libgconf-2-4
          # Copy the ChromeDriver from the repo to the appropriate location
          sudo cp chrome/chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Run Selenium Script
        env:
          DISPLAY: ':99.0'
        run: |
          sudo Xvfb :99 -ac &
          python script/selenium_script.py > cookies_output.txt

      - name: Update Repository Variable
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }} # The PAT token stored in secrets with 'repo' scope
        run: |
          # Read the cookies from the output file
          COOKIES=$(cat cookies_output.txt)
          
          # Verify that the cookies are captured correctly
          if [ -z "$COOKIES" ]; then
            echo "Error: Cookies not captured."
            exit 1
          fi

          # Update the repository variable using GitHub API
          curl -X PATCH \
            -H "Authorization: token $PAT_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -H "Content-Type: application/json" \
            -d "{\"name\":\"CORPORATE_ACTION_NSE_COOKIES\",\"value\":\"$COOKIES\"}" \
            https://api.github.com/repos/${{ github.repository }}/actions/variables/CORPORATE_ACTION_NSE_COOKIES
