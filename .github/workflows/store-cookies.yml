name: Store NSE Cookies

on:
  workflow_dispatch: # Allows the workflow to be manually triggered via a button in the GitHub Actions UI
  schedule:
    - cron: '0 * * * *'  # Adjust as needed; this runs every hour

permissions:
  contents: read
  actions: write  # Ensure the workflow can write to secrets

jobs:
  fetch-cookies:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Fetch and Store Cookies
      run: |
        python - <<'EOF'
        import requests
        import os

        # URL to fetch cookies from
        url = 'https://www.nseindia.com/companies-listing/corporate-filings-actions'

        # Create a session object to persist the cookies
        session = requests.Session()

        # Send a GET request to the NSE website
        response = session.get(url)

        # Check if the request was successful
        if response.status_code == 200:
            # Get cookies from the response
            cookies = session.cookies.get_dict()

            # Format cookies as a single string
            cookie_string = '; '.join([f"{name}={value}" for name, value in cookies.items()])

            # Output the cookies to the GitHub Actions environment
            print(f"::set-output name=cookies::{cookie_string}")
        else:
            print(f"Failed to fetch cookies. Status code: {response.status_code}")
            exit(1)
        EOF

    - name: Store Cookies as a GitHub Secret
      run: |
        echo "${{ steps.fetch-cookies.outputs.cookies }}" | gh secret set CORPORATE_ACTION_NSE_COOKIES --body -
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
