name: Store NSE Cookies

on:
  workflow_dispatch: # Allows the workflow to be manually triggered via a button in the GitHub Actions UI
  schedule:
    - cron: '0 * * * *'  # Adjust as needed; this runs every hour

permissions:
  contents: read
  actions: write  # Ensure the workflow can write to secrets

jobs:
  fetch-cookies:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'  # Adjust Node.js version if needed

    - name: Install Dependencies
      run: npm install axios tough-cookie axios-cookiejar-support

    - name: Fetch and Display Cookies
      id: fetch-cookies
      run: |
        cookies=$(node automation/fetch_cookies.js)
        echo "Cookies: $cookies"

    - name: Store Cookies as a GitHub Secret
      run: |
        echo "${{ steps.fetch-cookies.outputs.cookies }}" | gh secret set CORPORATE_ACTION_NSE_COOKIES --body -
      env:
        GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
